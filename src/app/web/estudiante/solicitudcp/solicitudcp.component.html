                    <h3>Registrar solicitud</h3>

<!-- Formulario -->
<div class="get_in_tauch_area">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="section_title text-center mb-90">
                    <h3 class="wow fadeInUp" data-wow-duration="1s" data-wow-delay=".3s">Registra tu solicitud</h3>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="touch_form">
                    <form action="#">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="single_input wow fadeInUp" data-wow-duration="1s" data-wow-delay=".3s">
                                    <input type="text" placeholder="Codigo de estudiante">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="single_input wow fadeInUp" data-wow-duration="1s" data-wow-delay=".3s">
                                    <input type="email" placeholder="Direccion">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="single_input wow fadeInUp" data-wow-duration="1s" data-wow-delay=".3s">
                                    <input type="email" placeholder="Nombres y apelldos">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="single_input wow fadeInUp" data-wow-duration="1s" data-wow-delay=".3s">
                                    <input type="text" placeholder="Carrera">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="single_input wow fadeInUp" data-wow-duration="1s" data-wow-delay=".4s">
                                    <input type="email" placeholder="Ciclo">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="single_input wow fadeInUp" data-wow-duration="1s" data-wow-delay=".4s">
                                    <input type="email" placeholder="Tipo">
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <h3 class="col-md-12 wow fadeInUp mb-3" data-wow-duration="1s" data-wow-delay=".5s">Empresa</h3>
                            <div class="col-md-6">
                                <div class="single_input wow fadeInUp" data-wow-duration="1s" data-wow-delay=".5s">
                                    <input type="text" placeholder="Nombre de la empresa">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="single_input wow fadeInUp" data-wow-duration="1s" data-wow-delay=".5s">
                                    <input type="email" placeholder="RUC">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="single_input wow fadeInUp" data-wow-duration="1s" data-wow-delay=".5s">
                                    <input type="email" placeholder="Direccion">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="single_input wow fadeInUp" data-wow-duration="1s" data-wow-delay=".5s">
                                    <input type="email" placeholder="Nombres y apeliidos  del encargado">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="single_input wow fadeInUp" data-wow-duration="1s" data-wow-delay=".5s">
                                    <input type="email" placeholder="Area de formacion">
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="submit_btn wow fadeInUp" data-wow-duration="1s" data-wow-delay=".7s">
                                    <button class="boxed-btn3" type="submit">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
